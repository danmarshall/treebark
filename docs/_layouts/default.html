<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="header">
        <h1 class="header-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <div class="header-nav">
            <a href="{{ '/playground' | relative_url }}" class="nav-link{% if page.url == '/playground.html' %} active{% endif %}">Playground</a>
            <a href="{{ '/markdown-playground' | relative_url }}" class="nav-link{% if page.url == '/markdown-playground.html' %} active{% endif %}">Markdown-it Plugin Playground</a>
            <a href="https://github.com/danmarshall/treebark" class="github-link">GitHub</a>
        </div>
    </nav>
    
    <!-- MAIN CONTENT -->
    <main class="content">
        {{ content }}
    </main>
    
    <!-- FOOTER -->
    <footer class="footer">
        <a href="https://github.com/danmarshall/treebark">GitHub</a>
    </footer>
</body>
</html>
