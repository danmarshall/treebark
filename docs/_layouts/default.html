<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Lato:wght@400;700&family=Stoke:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <div class="header">
        <div class="header-title">
            <a href="{{ '/' | relative_url }}" style="text-decoration: none; color: inherit;">
                <h1>ðŸŒ³ Treebark</h1>
            </a>
            <span class="tagline">{{ site.description }}</span>
        </div>
        <div class="header-nav">
            <a href="{{ '/playground.html' | relative_url }}" class="nav-link{% if page.url == '/playground.html' %} active{% endif %}">Playground</a>
            <a href="{{ '/markdown-playground.html' | relative_url }}" class="nav-link{% if page.url == '/markdown-playground.html' %} active{% endif %}">Markdown Plugin</a>
            <a href="https://github.com/danmarshall/treebark" class="github-link">View on GitHub</a>
        </div>
    </div>
    
    <div class="content">
        {{ content }}
    </div>
    
    <div class="footer">
        <p>
            <a href="{{ site.repository }}">Source on GitHub</a> â€¢ 
            Licensed under MIT
        </p>
    </div>
</body>
</html>
