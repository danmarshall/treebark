<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="header">
        <h1 class="header-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <div class="header-nav">
            <a href="{{ '/playground.html' | relative_url }}" class="nav-link{% if page.url == '/playground.html' %} active{% endif %}">Playground</a>
            <a href="{{ '/markdown-playground.html' | relative_url }}" class="nav-link{% if page.url == '/markdown-playground.html' %} active{% endif %}">Markdown Plugin</a>
            <a href="https://github.com/danmarshall/treebark" class="github-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="github-icon">
                    <path d="M9 19c-4.97 0-9-4.03-9-9 0-3.98 2.58-7.35 6.17-8.54.45-.08.61.19.61.43 0 .21-.01.91-.01 1.64-2.51-.55-3.04 1.06-3.04 1.06-.41 1.03-1 1.31-1 1.31-.82.56.06.55.06.55.9-.06 1.37-.93 1.37-.93.8-1.38 2.1-.98 2.61-.75.08.58.31.98.56 1.21-2.01.23-4.13 1-4.13 4.45 0 .98.35 1.78.92 2.41-.09.23-.4 1.16.09 2.42 0 0 .75.24 2.45-.92a8.54 8.54 0 0 0 2.23.3c.76 0 1.53-.1 2.23-.3 1.7 1.16 2.45.92 2.45.92.49-1.26.18-2.19.09-2.42.57-.63.92-1.43.92-2.41 0-3.46-2.12-4.21-4.14-4.44.32-.28.61-.84.61-1.7 0-1.22-.01-2.2-.01-2.5 0-.24.16-.52.62-.43C15.42 2.65 18 6.02 18 10c0 4.97-4.03 9-9 9z"/>
                </svg>
                GitHub
            </a>
        </div>
    </nav>
    
    <!-- MAIN CONTENT -->
    <main class="content">
        {{ content }}
    </main>
    
    <!-- FOOTER -->
    <footer class="footer">
        Nav Color: <strong>Pine Resin</strong> |
        Body Color: <strong>Dune Sand</strong> |
        Headings: <strong>Fraunces</strong> |
        Body: <strong>Inter</strong>
    </footer>
</body>
</html>
