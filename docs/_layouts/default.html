<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- GitHub Pages default CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <!-- Custom styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid #007acc;
            height: 60px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #007acc;
        }
        
        .header .tagline {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
            margin: 0;
        }
        
        .github-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .github-link:hover {
            background: #005a9c;
            color: white;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        
        pre {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            border-left: 4px solid #007acc;
        }
        
        .highlight {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            border-left: 4px solid #007acc;
        }
        
        blockquote {
            border-left: 4px solid #007acc;
            margin: 0;
            padding-left: 1rem;
            color: #666;
            font-style: italic;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 1rem 0;
                gap: 0.5rem;
            }
            
            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            
            .github-link {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>ðŸŒ³ {{ site.title }}</h1>
            <span class="tagline">{{ site.description }}</span>
        </div>
        <a href="{{ site.repository }}" class="github-link">View on GitHub</a>
    </div>
    
    <div class="content">
        {{ content }}
    </div>
    
    <div class="footer">
        <p>
            Built with Jekyll â€¢ 
            <a href="{{ site.repository }}">Source on GitHub</a> â€¢ 
            Licensed under MIT
        </p>
    </div>
</body>
</html>
