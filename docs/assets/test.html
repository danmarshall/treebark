<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treebark Browser Build Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .test-result {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            border-left: 4px solid #28a745;
            background: #f0f8f4;
        }
        .output {
            background: #f5f5f5;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 3px;
            font-family: monospace;
        }
        .size-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }
        .size-card {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .size-card h3 {
            margin-top: 0;
        }
        .size-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007acc;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ³ Treebark Browser Build Test</h1>
    
    <div class="size-info">
        <div class="size-card">
            <h3>Unminified Build</h3>
            <div class="size-value">9.54 kB</div>
            <div>Gzipped: 2.94 kB</div>
        </div>
        <div class="size-card">
            <h3>Minified Build</h3>
            <div class="size-value">4.76 kB</div>
            <div>Gzipped: 2.05 kB</div>
        </div>
    </div>
    
    <h2>Minified Build Test</h2>
    <div class="test-result">
        <strong>âœ“ Test Passed</strong>
        <div class="output" id="output"></div>
    </div>

    <script src="treebark-browser.min.js"></script>
    <script>
        // Test the minified build
        try {
            const result = Treebark.renderToString({
                template: {
                    div: {
                        class: 'greeting',
                        $children: [
                            { h2: 'Hello {{name}}!' },
                            { p: 'Welcome to {{product}}' }
                        ]
                    }
                },
                data: {
                    name: 'World',
                    product: 'Treebark'
                }
            });
            
            document.getElementById('output').textContent = result;
            console.log('âœ“ Treebark minified build test passed');
            console.log('Output:', result);
        } catch (error) {
            document.getElementById('output').textContent = 'Error: ' + error.message;
            console.error('âœ— Test failed:', error);
        }
    </script>
</body>
</html>
